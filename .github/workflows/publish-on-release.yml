name: Build and publish manually

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Build image
        run: docker build -t events-api .
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}
      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Tag image
        run:
          docker tag events-api \
          registry.digitalocean.com/agenda-telegram-bot/events-api:latest
      - name: Push image to DO Container Registry
        run: docker push registry.digitalocean.com/agenda-telegram-bot/events-api:latest